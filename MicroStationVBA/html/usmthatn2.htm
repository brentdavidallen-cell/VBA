<P class=T>
Returns the arctangent of Y/X. If X is 0, <B>Atn2</B> returns 0.
</P>
<P class=RL><B>Syntax</B></P>
<P class=SYN><I><B>Double</B></I> = <I>object</I>.<B>Atn2</B> (<I>Y</I>, <I>X</I>)

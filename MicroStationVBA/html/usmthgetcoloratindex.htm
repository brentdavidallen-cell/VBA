<P class=T>
Gets the RGB value of the indexed color.
</P>
<P class=RL><B>Syntax</B></P>
<P class=SYN><I><B>Long</B></I> = <I>object</I>.<B>GetColorAtIndex</B> (<I>ColorIndex</I>)
